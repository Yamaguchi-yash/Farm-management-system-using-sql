<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Edit</title>
</head>
<body class="bg-success">


<h3 class="text-center"><span>Edit Farmer Details</span> </h3>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<br>
<div class="container">

    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="/editfarmer/{{farmer.farmer_id}}" method="post">

                <div class="form-group">

                    <label for="rollno">FName</label>
                    <input type="text" class="form-control" name="farmername" id="farmername" value="{{farmer.fname}}" required>
                </div>
                <br>
                <div class="form-group">

                    <label for="lname">LName</label>
                    <input type="text" class="form-control" name="lname" id="lname" value="{{farmer.lname}}" required>
                </div>
                <br>
                <div class="form-group">

                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" value="{{farmer.dob}}" required>
                </div>
                <br>
                <div class="form-group">

                    <label for="farming_experience">Farming Experience</label>
                    <input type="number" class="form-control" name="farming_experience" id="farming_experience" value="{{farmer.farming_experience}}" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="num">Phone Number</label>
                    <input type="number" class="form-control" name="phonenumber" id="phonenumber" value="{{farmer.phone_no}}" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="state">State</label>
                    <input class="form-control" name="state" id="state" value="{{farmer.state}}" required/>
                </div>
                <br>
                <div class="form-group">
                    <label for="district">District</label>
                    <input class="form-control" name="district" id="district" value="{{farmer.district}}" required/>
                </div>
                <br>
                <div class="form-group">
                    <label for="town_village">Town/Village</label>
                    <input class="form-control" name="town_village" id="town_village" value="{{farmer.town_village}}" required/>
                </div>
                <br>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="number" class="form-control" name="pincode" id="pincode" value="{{farmer.pincode}}" required>
                </div>
                <br>

                <button type="submit" class="btn btn-light btn-sm btn-block">Submit Record</button>
            </form>
            <br>
            <br>

        </div>

        <div class="col-md-4"></div>

    </div>
</div>
</body>
</html>
